<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dangnhap</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <script src="../JS/footer.js"></script>
        <script src="../JS/js.js"></script>
    </head>
    <body>
        <script>getheader()</script>
        <br><br><br>
        <div class="boder bg-light w-50 m-auto">
            <div class=""><h4 class="text-center"> &nbsp; <b>Bạn muốn đăng nhập?</b>
                </h4></div>
            <div class="m-5">
                <form class="" action="" onsubmit="return dangnhap(this);">
                    <div class="form-group ">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control"
                            placeholder="Nhập vào email">
                    </div>
                    <div class="form-group">
                        <label for="pw">Password:</label>
                        <input type="password" id="pw" class="form-control"
                            placeholder="Nhập vào mật khẩu">
                    </div>
                    <div class="form-check mt-2 mb-2 d-flex
                        justify-content-center">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"
                                value="checkedValue" checked>
                            Ghi nhớ tôi
                        </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </div>
                    <p class="mt-3 d-flex justify-content-center">Bạn chưa có tài khoản? Hãy &nbsp;<a
                            href="../HTML/dangky.html">Đăng ký</a></p>
                </form>
            </div>
            <br>
        </div>
    </body>
</html>
